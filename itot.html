        <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/fontawesome.css">
        <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <div class="container" >
            
            <div include-html="../fragment/menu.html">
            </div>
            
            <div style="margin-top:80px">
                <div class="height-100 bg-light">
                    <div class="container px-4 py-4">

                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#static" type="button" role="tab" aria-controls="static">Learning</button>
                                <button class="nav-link" id="nav-home-tab2" data-bs-toggle="tab" data-bs-target="#camcap" type="button" role="tab" aria-controls="camcap">Visulation</button>
                            </div>
                        </nav>

                        
                        <div class="tab-content" id="nav-tabcontent">
                            <div class="tab-pane fade show active" id="static" role="tabpanel" aria-labelledby="">
                                <div class="row">
                                    <div class="col-9">
                                        <img />

                                    </div>
                                    <div class="col-3">
                                        <div class="mb-4 form">
                                            <label for="sel-language" class="form-label">Language</label>
                                            <select id="sel-language" name="language" class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                                                <option selected>--Language--</option>
                                                <option value="eng">English</option>
                                                <option value="por">Portugis</option>
                                                <option value="hin">Hindi</option>
                                            </select>
                                        </div>
                                        <div class="mb-4 form">
                                            <label for="formFileSm" class="form-label">Choose File</label>
                                            <input class="form-control form-control-sm mb-3" id="formFileSm" name="formFileSm" type="file" accept="video/*,audio/*,image/*">
                                        </div>
                                        <div class="mb-4 " >
                                            
                                            <button  class="btn btn-primary btn-sm form-control form-control-sm" id="btnUploadImage" type="button">Upload & Parse</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show " id="camcap" role="tabpanel" aria-labelledby="">

                                    <div class="col-9">
                                        <img />

                                    </div>

                                            <select id="sel-language" name="language" class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">

                                        </div>
                                        <div class="mb-4 " >
                                            <button  class="btn btn-primary btn-sm form-control form-control-sm" id="btnUploadImage" type="button">Catpure Image</button>

                                        <div class="mb-4 " >
                                            <button  class="btn btn-primary btn-sm form-control form-control-sm" id="btnUploadImage" type="button">Start Cam</button>
                                        </div>
                                        <div class="mb-4" >
                                            <div class="row ">
                                                <div class="col-12 button-wrapper">
                                                    <button type="button" class="btn btn-secondary btn-sm form-control form-control-sm">
                                                        <i class='far fa-images'></i>&nbsp; Image to Text
                                                    </button>
                                                    <button type="button" class="btn btn-secondary btn-sm form-control mr-1">
                                                        <i class='far fa-grin'></i>&NonBreakingSpace;Face Detection
                                                    </button>
                                                    <button type="button" class="btn btn-secondary btn-sm form-control">
                                                        <i class="fa fa-hand-paper-o"></i>&NonBreakingSpace;Hand Detection

                                                    <button type="button" class="btn btn-secondary btn-sm form-control">
                                                        <i class='fas fa-draw-polygon'></i>Object Detection
                                                    </button>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input chkbutton" type="checkbox" id="chkItoT" name="chkaction" value="yes">

                                                    </div>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input chkbutton" type="checkbox" id="chkface" name="chkaction" value="yes">
                                                        <label class="form-check-label" for="chkface">Face detection</label>
                                                    </div>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input chkbutton" type="checkbox" id="chkhand" name="chkaction" value="yes">
                                                        <label class="form-check-label" for="chkhand">Hand Detection</label>
                                                    </div>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input chkbutton" type="checkbox" id="chkobject" name="chkaction" value="yes">

includeHTML();

    $(".chkbutton").prop("checked", false);
    $(this).prop("checked", true);
})
</script>
